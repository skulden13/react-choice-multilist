<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReactJS Choice Multilist</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">

  <style>
    .list-variants,
    .list-selected {
      border-left: 1px solid #efefef;
      border-right: 1px solid #efefef;
      line-height: 30px;
    }
    
    .list-item {
      cursor: pointer;
      padding: 10px;
      border-bottom: 1px solid #efefef;
    }

    .list-item:first-child {
      border-top: 1px solid #efefef;
    }

    .list-item > .fa {
      width: 23px;
    }

    #app {
      margin: 30px 0;
    }

    #app .fa {
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">ReactJS Choice Multilist</h1>
      </div>
    </div>
  </div>

  <div id="app"></div>
  <script src="./app/dist/js/app.js"></script>
</body>
</html>
